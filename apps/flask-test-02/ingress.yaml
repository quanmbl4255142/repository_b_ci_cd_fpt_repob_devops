apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-test-02-ingress
  namespace: flask-test-02
  labels:
    app: flask-test-02
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - flask-test-02.yourdomain.com
    secretName: flask-test-02-tls
  rules:
  - host: flask-test-02.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-test-02-service
            port:
              number: 8000
