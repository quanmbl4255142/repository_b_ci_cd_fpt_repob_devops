apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-nodejs-01-ingress
  namespace: test-nodejs-01
  labels:
    app: test-nodejs-01
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - test-nodejs-01.yourdomain.com
    secretName: test-nodejs-01-tls
  rules:
  - host: test-nodejs-01.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-nodejs-01-service
            port:
              number: 8000
