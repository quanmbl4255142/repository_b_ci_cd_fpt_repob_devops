apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server.js-ingress
  namespace: server.js
  labels:
    app: server.js
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - server.js.yourdomain.com
    secretName: server.js-tls
  rules:
  - host: server.js.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: server.js-service
            port:
              number: 8000
