apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-tetst-03-ingress
  namespace: nodejs-tetst-03
  labels:
    app: nodejs-tetst-03
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - nodejs-tetst-03.yourdomain.com
    secretName: nodejs-tetst-03-tls
  rules:
  - host: nodejs-tetst-03.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejs-tetst-03-service
            port:
              number: 8000
