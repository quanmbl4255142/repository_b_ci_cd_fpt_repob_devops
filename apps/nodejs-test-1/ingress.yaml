apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-test-1-ingress
  namespace: nodejs-test-1
  labels:
    app: nodejs-test-1
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - nodejs-test-1.yourdomain.com
    secretName: nodejs-test-1-tls
  rules:
  - host: nodejs-test-1.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejs-test-1-service
            port:
              number: 8000
