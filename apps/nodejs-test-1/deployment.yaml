apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-test-1
  namespace: nodejs-test-1
  labels:
    app: nodejs-test-1
    environment: production
  annotations:
    argocd-image-updater.argoproj.io/image-list: nodejs-test-1=ghcr.io/quancv2k4/nodejs_tesst
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: apps/nodejs-test-1/deployment.yaml
    argocd-image-updater.argoproj.io/nodejs-test-1.update-strategy: latest
    argocd-image-updater.argoproj.io/nodejs-test-1.allow-tags: regexp:^.*$
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-test-1
  template:
    metadata:
      labels:
        app: nodejs-test-1
        environment: production
      annotations:
        timestamp: "1761645771"
    spec:
      initContainers:
      - name: init-data-dir
        image: busybox:latest
        command: ['sh', '-c', 'mkdir -p /app/data && chmod 777 /app/data']
        volumeMounts:
        - name: nodejs-test-1-data
          mountPath: /app/data
      containers:
      - name: nodejs-test-1
        image: ghcr.io/quancv2k4/nodejs_tesst:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            node server.js
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]
        ports:
        - containerPort: 8000
        env:
        - name: NODE_ENV
          value: production
        - name: ENVIRONMENT
          value: production
        volumeMounts:
        - name: nodejs-test-1-data
          mountPath: /app/data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nodejs-test-1-data
        persistentVolumeClaim:
          claimName: nodejs-test-1-pvc
