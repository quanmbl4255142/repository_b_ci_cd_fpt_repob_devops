apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-test-03
  namespace: flask-test-03
  labels:
    app: flask-test-03
    environment: production
  annotations:
    argocd-image-updater.argoproj.io/image-list: flask-test-03=ghcr.io/blueduck0907/aemo-v6
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: apps/flask-test-03/deployment.yaml
    argocd-image-updater.argoproj.io/flask-test-03.update-strategy: latest
    argocd-image-updater.argoproj.io/flask-test-03.allow-tags: regexp:^.*$
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-test-03
  template:
    metadata:
      labels:
        app: flask-test-03
        environment: production
      annotations:
        timestamp: "1761636300"
    spec:
      initContainers:
      - name: init-data-dir
        image: busybox:latest
        command: ['sh', '-c', 'mkdir -p /app/data && chmod 777 /app/data']
        volumeMounts:
        - name: flask-test-03-data
          mountPath: /app/data
      containers:
      - name: flask-test-03
        image: ghcr.io/blueduck0907/aemo-v6:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            gunicorn --bind 0.0.0.0:8000 flask_test_03.wsgi:application
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]
        ports:
        - containerPort: 8000
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "flask_test_03.settings"
        - name: ENVIRONMENT
          value: "production"
        volumeMounts:
        - name: flask-test-03-data
          mountPath: /app/data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: flask-test-03-data
        persistentVolumeClaim:
          claimName: flask-test-03-pvc
