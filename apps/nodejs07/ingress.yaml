apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs07-ingress
  namespace: nodejs07
  labels:
    app: nodejs07
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - nodejs07.yourdomain.com
    secretName: nodejs07-tls
  rules:
  - host: nodejs07.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejs07-service
            port:
              number: 8000
