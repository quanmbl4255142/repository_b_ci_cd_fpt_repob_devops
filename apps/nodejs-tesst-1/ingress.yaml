apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-tesst-1-ingress
  namespace: nodejs-tesst-1
  labels:
    app: nodejs-tesst-1
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - nodejs-tesst-1.yourdomain.com
    secretName: nodejs-tesst-1-tls
  rules:
  - host: nodejs-tesst-1.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejs-tesst-1-service
            port:
              number: 8000
