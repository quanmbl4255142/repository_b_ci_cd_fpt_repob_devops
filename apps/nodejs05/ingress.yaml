apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs05-ingress
  namespace: nodejs05
  labels:
    app: nodejs05
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - nodejs05.yourdomain.com
    secretName: nodejs05-tls
  rules:
  - host: nodejs05.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejs05-service
            port:
              number: 8000
