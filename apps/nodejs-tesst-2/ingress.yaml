apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-tesst-2-ingress
  namespace: nodejs-tesst-2
  labels:
    app: nodejs-tesst-2
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - nodejs-tesst-2.yourdomain.com
    secretName: nodejs-tesst-2-tls
  rules:
  - host: nodejs-tesst-2.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejs-tesst-2-service
            port:
              number: 8000
