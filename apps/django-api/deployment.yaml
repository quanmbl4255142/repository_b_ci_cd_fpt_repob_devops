apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-api
  namespace: django-api
  labels:
    app: django-api
    environment: production
  annotations:
    argocd-image-updater.argoproj.io/image-list: django-api=ghcr.io/quanmbl4255142/django-test-72
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: apps/django-api/deployment.yaml
    argocd-image-updater.argoproj.io/django-api.update-strategy: latest
    argocd-image-updater.argoproj.io/django-api.allow-tags: regexp:^.*$
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-api
  template:
    metadata:
      labels:
        app: django-api
        environment: production
      annotations:
        timestamp: "1761535797"
    spec:
      initContainers:
      - name: init-data-dir
        image: busybox:latest
        command: ['sh', '-c', 'mkdir -p /app/data && chmod 777 /app/data']
        volumeMounts:
        - name: django-api-data
          mountPath: /app/data
      containers:
      - name: django-api
        image: ghcr.io/quanmbl4255142/django-test-73:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            gunicorn --bind 0.0.0.0:8000 django_api.wsgi:application
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]
        ports:
        - containerPort: 8000
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "django_api.settings"
        - name: ENVIRONMENT
          value: "production"
        volumeMounts:
        - name: django-api-data
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: django-api-data
        persistentVolumeClaim:
          claimName: django-api-pvc
